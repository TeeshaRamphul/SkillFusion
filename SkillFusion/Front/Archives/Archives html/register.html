<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/sushi-icon" href="../Images/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title class="header title">Skill-Fusion</title>
  </head>

  <body>
    <div id="root">
      <header>
        <div class="first-title__banner">
          <img src="../Images/logo.png" alt="Logo" class="title__logo">

          <h1 class="header-title">Skill Fusion</h1>

          <div class="burger-menu">
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
          </div>

          <!-- Mobile Navigation Bar -->
          <div class="mobile__navbar">
            <button class="close-button">X</button>
            <ul>
              <li><input type="text" placeholder="Rechercher"></li>
              <li><a href="./home.html">Accueil</a></li>
              <li><a href="./catalog.html">Catalogue</a></li>
              <li><a href="./categories.html">Catégories</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="#">Forum</a></li>
              <li><a href="#">Inscription</a></li>
              <li><a href="#">Connexion</a></li>
            </ul>
          </div> 

        </div>

        <div class="second-title__banner">
          <h1 class="header-title">Skill Fusion</h1>
        </div>

        <!-- Desktop Navigation Bar -->
        <div class="desktop__navbar">
          <ul>
            <li><input class="search-bar" type="text" placeholder="Rechercher"></li>
            <li><a href="./home.html">Accueil</a></li>
            <li><a href="./catalog.html">Catalogue</a></li>
            <li><a href="./categories.html">Catégories</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Inscription</a></li>
            <li><a href="#">Connexion</a></li>
          </ul>
        </div> 
      </header>

      <main>
        <section class="head-banner">
          <button class="new-topic-button main-button">Modifier mon profil</button>
          <h2>Créer un compte</h2>
        </section>

        <section class="lessons">
          <form action="#" method="#">
              <div class="form">
                  <label for="pseudo">Pseudo :</label>
                  <input class="search-bar input-bar" type="text" placeholder="Pseudo">
              </div>
              <div class="form">
                  <label for="email">E-mail :</label>
                  <input class="search-bar input-bar" type="text" placeholder="E-mail">
              </div>
              <div class="form">
                  <label for="password">Mot de passe :</label>
                  <input class="search-bar input-bar" type="text" placeholder="Mot de passe">
              </div>
              <div class="form">
                  <label for="valid">Valider le mot de passe :</label>
                  <input class="search-bar input-bar" type="text" placeholder="Mot de passe">
              </div>
          </form>
        </section>
        <section class="see-more">
          <button type="submit" class="main-button">S’inscrire</button>  
        </section>
      </main>

      <footer>
        <p>© 2025 Skill Fusion. Tous droits réservés.</p>
      </footer>
      
    </div>
  </body>
</html>
