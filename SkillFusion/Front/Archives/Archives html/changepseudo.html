<html lang="fr">

    <meta charset="UTF-8" />

  </head>

<body>
  <div class="container">
    <h2>Modifier le rôle d'un utilisateur</h2>
    <form action="/modifier-role" method="POST">
      <div class="form-group">
        <label for="pseudo">Utilisateur :</label>
   
        <input type="text" id="pseudo" name="pseudo" value="Alice" readonly>
      </div>
      <div class="form-group">
        <label for="role">Rôle :</label>
        <select id="role" name="role" required>
          <option value="">Sélectionnez un rôle</option>
          <option value="1">Utilisateur</option>
          <option value="2">Instructeur</option>
          <option value="3">Administrateur</option>
        </select>
      </div>

    </form>
  </div>
</body>
