<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/sushi-icon" href="../Images/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title class="header title">Skill-Fusion</title>
  </head>

  <body>
    <div id="root">
      <header>
        <div class="first-title__banner">
          <img src="../Images/logo.png" alt="Logo" class="title__logo">

          <h1 class="header-title">Skill Fusion</h1>

          <div class="burger-menu">
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
          </div>

          <!-- Mobile Navigation Bar -->
          <div class="mobile__navbar">
            <button class="close-button">X</button>
            <ul>
              <li><input type="text" placeholder="Rechercher"></li>
              <li><a href="./home.html">Accueil</a></li>
              <li><a href="./catalog.html">Catalogue</a></li>
              <li><a href="./categories.html">Catégories</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="#">Forum</a></li>
              <li><a href="#">Inscription</a></li>
              <li><a href="#">Connexion</a></li>
            </ul>
          </div> 

        </div>

        <div class="second-title__banner">
          <h1 class="header-title">Skill Fusion</h1>
        </div>

        <!-- Desktop Navigation Bar -->
        <div class="desktop__navbar">
          <ul>
            <li><input class="search-bar" type="text" placeholder="Rechercher"></li>
            <li><a href="./home.html">Accueil</a></li>
            <li><a href="./catalog.html">Catalogue</a></li>
            <li><a href="./categories.html">Catégories</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Inscription</a></li>
            <li><a href="#">Connexion</a></li>
          </ul>
        </div> 
      </header>

      <main>
        <section class="head-banner">
          <h2>Créer un cours</h2>
        </section>

        <section class="lessons">
          <form action="#" method="#">
            <div class="form">
                <label for="category">Catégorie :</label>
                <select class="search-bar input-bar" >
                  <option value="">--Choisissez votre catégorie</option>
                  <option value=""></option>
                </select>
            </div>
            <div class="form">
                <label for="title">Titre :</label>
                <input class="search-bar input-bar" type="text" placeholder="Titre du cours">
            </div>
            <div class="form">
                <label for="resul_img">Image du resultat :</label>
                <input class="search-bar input-bar" type="text" placeholder="URL de l'image">
            </div>
            <div class="form">
                <label for="description">Description :</label>
                <textarea name="new-discussion" id="lesson-desc" placeholder="Description du cours"></textarea>
            </div>
            <div class="form">
              <label for="material">Matériel :</label>
              <input class="search-bar input-bar" type="text" placeholder="Outil, matériaux, etc.">
              <div class="add-button">
                <button class="mini-button">Ajouter un matériel</button>
              </div>
            </div>
            <div class="form">
              <label for="step-title">Etape 1 :</label>
              <input class="search-bar input-bar" type="text" placeholder="Titre de l'étape">
            </div>
            <div class="form">
              <label for="step-desc">Description :</label>
              <textarea name="new-discussion" id="step-desc" placeholder="Description de l'étape"></textarea>
            </div>
            <div class="form">
              <label for="step-media">Média éventuel :</label>
              <input class="search-bar input-bar" type="text" placeholder="URL de l'image ou de la vidéo">
              <div class="add-button">
                <button class="mini-button">Ajouter une étape</button>
              </div>
            </div>

          </form>
        </section>
        <section class="see-more">
          <button type="submit" class="main-button">Envoyer</button>  
        </section>
      </main>

      <footer>
        <p>© 2025 Skill Fusion. Tous droits réservés.</p>
      </footer>
      
    </div>
  </body>
</html>
